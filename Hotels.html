<!DOCTYPE html>

    <meta name="description" content="Hotel details for Thailand trip.">
    <title>Hotel Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS -->
    <style>
        /* Basic styling for the hotel page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #0056b3;
        }
        .hotels-container {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap to the next line */
            justify-content: space-between; /* Space between items */
            max-width: 1200px; /* Limit the width of the container */
            margin: 0 auto; /* Center the container */
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: calc(33.33% - 20px); /* Each card takes up one-third of the container, minus margin */
            margin-bottom: 20px; /* Space at the bottom for wrapping */
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%; /* Ensure images take the full width of the card */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card {
                width: calc(50% - 20px); /* Adjust width for smaller screens */
            }
        }
        @media (max-width: 480px) {
            .card {
                width: 100%; /* Stack cards on smaller screens */
            }
        }
    </style>
</head>
