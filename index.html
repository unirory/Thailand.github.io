<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All the Information for My Friends"> 
    <!-- Meta description -->
    <title>Thailand Baby Woop Woop</title><!-- Generic title -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Thailand.jpg'); /* Replace with your image file name */
            background-size: cover; /* Make the background cover the entire screen */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            color: white; /* Default text color */
            height: 100vh; /* Ensure the body takes the full height of the viewport */
            margin: 0; /* Remove default margin */
        }
        h1 {

            text-align: center;
            color: blue; /* Text color for the main heading */
        }
        .itinerary h2 {
            color: blue; /* Text color for days */
            font-weight: bold; /* Make the text bold */
        }
        .itinerary {
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <h1>Thailand My Friends</h1>
    <div class="itinerary">
        <h2>Flights:</h2>
        <p>All Flight Details My Friend.</p>
        <h2>Hotels:</h2>
        <p>All Hotel Details My Friend.</p>
        <h2>Activity's : Excursions</h2>
        <p>All Activitys and Excursions My Friend.</p>
            </div>
    </div>

    <script>
        let currentIndex = 0; // Start with the first box visible
        const boxes = document.querySelectorAll('.day-box');
        const container = document.querySelector('.itinerary-container');

        function updateBoxVisibility() {
            container.style.transform = `translateX(-${currentIndex * 33.33}%)`;
        }

        // Swipe functionality for mobile and drag functionality for PC
        let startX;
        let endX;

        container.addEventListener('touchstart', (event) => {
            startX = event.touches[0].clientX; // Get the initial touch position
        });

        container.addEventListener('touchend', (event) => {
            endX = event.changedTouches[0].clientX; // Get the final touch position
            handleSwipe();
        });

        container.addEventListener('mousedown', (event) => {
            startX = event.clientX; // Get the initial mouse position
            container.style.cursor = 'grabbing'; // Change cursor
        });

        container.addEventListener('mouseup', (event) => {
            endX = event.clientX; // Get the final mouse position
            handleSwipe();
            container.style.cursor = 'grab'; // Reset cursor
        });

        function handleSwipe() {
            if (startX - endX > 50) { // Swipe left
                if (currentIndex < boxes.length - 1) {
                    currentIndex++;
                }
            } else if (endX - startX > 50) { // Swipe right
                if (currentIndex > 0) {
                    currentIndex--;
                }
            }
            updateBoxVisibility();
        }

        // Set initial visibility
        updateBoxVisibility();
    </script>
</body>
</html>
