<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All the Information for My Friends"> 
    <!-- Meta description -->
    <title>Thailand Baby Woop Woop</title><!-- Generic title -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Thailand.jpg'); /* Replace with your image file name */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        .itinerary-container {
            display: flex; /* Utilize flexbox for horizontal layout */
            transition: transform 0.5s ease; /* Smooth transition effect for swiping */
            width: 100%; /* Full width of the container */
            position: relative; /* For positioning elements accurately */
        }
        .day-box {
            flex: 0 0 80%; /* Each box occupies 80% of the container width */
            padding: 20px;
            box-sizing: border-box; /* Ensure padding is included in width */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for boxes */
            border-radius: 8px; /* Rounded corners for a softer look */
            margin-right: 10%; /* Space between boxes for the peek effect */
            position: relative; /* For internal positioning of elements */
        }
        .day-box:last-child {
            margin-right: 0; /* Remove margin for the last box */
        }
        .day-box h2 {
            color: blue; /* Color for headings */
        }
        .day-box p {
            color: white; /* Color for paragraph text */
        }
    </style>
</head>
<body>
    <h1>Thailand My Friends</h1>
    <div class="itinerary-container">
        <div class="day-box" id="day1">
            <h2>Flights:</h2>
            <p>All Flight Details My Friend</p>
        </div>
        <div class="day-box" id="day2">
            <h2>Hotels:</h2>
            <p>Hotel Details My Friend</p>
        </div>
        <div class="day-box" id="day3">
            <h2>Activity's : Excursions:</h2>
            <p>All Activitys and Excursions My Friend</p>
        </div>
    </div>

    <script>
        let currentIndex = 0; // Initialize with the first box visible
        const boxes = document.querySelectorAll('.day-box');
        const container = document.querySelector('.itinerary-container');

        function updateBoxVisibility() {
            const translateXValue = -currentIndex * 90; // Calculate translation based on current index
            container.style.transform = `translateX(${translateXValue}%)`;
        }

        // Handling swipe events for mobile and drag events for desktop
        let startX;
        let endX;

        container.addEventListener('touchstart', (event) => {
            startX = event.touches[0].clientX; // Capture the initial touch position
        });

        container.addEventListener('touchend', (event) => {
            endX = event.changedTouches[0].clientX; // Capture the final touch position
            handleSwipe();
        });

        container.addEventListener('mousedown', (event) => {
            startX = event.clientX; // Capture the initial mouse position
            container.style.cursor = 'grabbing'; // Change cursor to indicate grabbing
        });

        container.addEventListener('mouseup', (event) => {
            endX = event.clientX; // Capture the final mouse position
            handleSwipe();
            container.style.cursor = 'grab'; // Reset the cursor back
        });

        function handleSwipe() {
            const threshold = 50; // Minimum swipe distance to trigger a change

            if (startX - endX > threshold) { // Swiping left
                if (currentIndex < boxes.length - 1) {
                    currentIndex++;
                }
            } else if (endX - startX > threshold) { // Swiping right
                if (currentIndex > 0) {
                    currentIndex--;
                }
            }
            updateBoxVisibility();
        }

        // Initialize the visibility of boxes
        updateBoxVisibility();
    </script>
</body>
</html>
