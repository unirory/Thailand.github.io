<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All the Information for My Friends"> 
    <!-- Meta description -->
    <title>Thailand Baby Woop Woop</title><!-- Generic title -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Thailand.jpg'); /* Replace with your image file name */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        .itinerary-container {
            display: flex; /* Use flexbox for side-by-side layout */
            transition: transform 0.3s ease; /* Smooth transition for dragging */
            width: 300%; /* Adjust to accommodate three boxes */
            position: relative; /* For absolute positioning of elements */
        }
        .day-box {
            flex: 0 0 100%; /* Each box takes up 100% of the container width */
            padding: 20px;
            box-sizing: border-box; /* Include padding in width */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 8px; /* Rounded corners */
        }
        .day-box h2 {
            color: blue; /* Heading color */
        }
        .day-box p {
            color: white; /* Text color */
        }
    </style>
</head>
<body>
    <h1>Thailand My Friends</h1>
    <div class="itinerary-container">
        <div class="day-box" id="day1">
            <h2>Flights:</h2>
            <p>All Flight Details My Friend</p>
        </div>
        <div class="day-box" id="day2">
            <h2>Hotels:</h2>
            <p>Hotel Details My Friend</p>
        </div>
        <div class="day-box" id="day3">
            <h2>Activity's : Excursions:</h2>
            <p>All Activitys and Excursions My Friend</p>
        </div>
    </div>

        <script>
        let currentIndex = 0; // Start with the first box visible
        const boxes = document.querySelectorAll('.day-box');
        const container = document.querySelector('.itinerary-container');

        function updateBoxVisibility() {
            const translateXValue = -currentIndex * 100; // Move based on current index (100% for full box)
            container.style.transform = `translateX(${translateXValue}%)`;
        }

        // Swipe functionality for mobile
        let startX = 0;

        container.addEventListener('touchstart', (event) => {
            startX = event.touches[0].clientX; // Capture the initial touch position
        });

        container.addEventListener('touchend', (event) => {
            const endX = event.changedTouches[0].clientX; // Capture the final touch position
            handleSwipe(startX, endX);
        });

        function handleSwipe(startX, endX) {
            const threshold = 50; // Minimum swipe distance to trigger change

            if (startX - endX > threshold) { // Swiping left
                if (currentIndex < boxes.length - 1) {
                    currentIndex++;
                }
            } else if (endX - startX > threshold) { // Swiping right
                if (currentIndex > 0) {
                    currentIndex--;
                }
            }
            updateBoxVisibility();
        }

        // Initialize the visibility of boxes
        updateBoxVisibility();
    </script>
</body>
</html>
