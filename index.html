<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Itinerary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Replace with your image file name */
            background-size: cover; /* Cover the entire page */
            color: white; /* Default text color */
        }
        h1 {
            text-align: center;
            color: blue; /* Text color for the main heading */
        }
        .itinerary h2 {
            color: blue; /* Text color for days */
            font-weight: bold; /* Make the text bold */
        }
        .itinerary {
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <h1>Thailand My Friends</h1>
    <div class="itinerary">
        <h2>Flights: Arrival</h2>
        <p>All Flight Details My Friend.</p>
        <h2>Hotels: Activities</h2>
        <p>All Hotel Details My Friend.</p>
        <h2>Activity's : Excursions</h2>
        <p>Details about your third day.</p>
    </div>
</body>
</html>
